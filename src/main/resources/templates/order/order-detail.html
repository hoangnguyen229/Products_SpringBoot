<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
    <h1 class="fw-bold">Order Details</h1>
    <div>
        <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
        <p><strong>Customer Name:</strong> <span th:text="${order.customerName}"></span></p>
        <p><strong>Shipping Address:</strong> <span th:text="${order.address}"></span></p>
        <p><strong>Phone Number:</strong> <span th:text="${order.phone}"></span></p>
        <p><strong>Email:</strong> <span th:text="${order.email}"></span></p>
        <p><strong>Notes:</strong> <span th:text="${order.note}"></span></p>
        <p><strong>Payment Method:</strong> <span th:text="${order.paymentMethod}"></span></p>
    </div>
    <h1 class="fw-bold">Order Items</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${order.orderDetails}">
            <td th:text="${order.product.name}"></td>
            <td th:text="${order.product.price}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.quantity * order.product.price}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/order}" class="btn btn-secondary">Back to Orders</a>
</div>
</body>
</html>
