<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Product'">Product</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:replace="fragments/header.html"></header>
<section th:fragment="content">
    <h1>Products List</h1>
    <form th:action="@{/products}" method="get" class="d-flex mb-3">
        <input type="text" name="search" class="form-control me-2" placeholder="Search products by name" th:value="${param.search}">
        <input type="number" name="minPrice" class="form-control me-2" placeholder="Min price" th:value="${param.minPrice}">
        <input type="number" name="maxPrice" class="form-control me-2" placeholder="Max price" th:value="${param.maxPrice}">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Category Name</th>
            <th>Actions</th>
            <th>Add To Cart</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.category?.name}"></td>
            <td>
                <!-- Hiển thị nút sửa và xóa chỉ dành cho người dùng ADMIN -->
                <div sec:authorize="hasAuthority('ADMIN')">
                    <a th:href="@{/products/edit/{id}(id=${product.id})}"
                       class="btn btn-success btn-sm">Edit</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}"
                       class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc không?')">Delete</a>
                </div>
            </td>
            <td>
                <form th:action="@{/cart/add}" method="post"
                      sec:authorize="isAuthenticated()">
                    <input type="number" name="quantity" min="1" value="1"
                           class="form-control d-inline-block" style="width: 70px;">
                    <input type="hidden" th:value="${product.id}"
                           name="productId"/>
                    <button type="submit" class="btn btn-warning btn-sm">Add to cart</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
<!--<footer th:replace="fragments/footer.html"></footer>-->
</body>
</html>
